name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'  # WÃ¶chentlich am Montag um 03:00 UTC

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      # Falls dein Projekt mit Maven oder Gradle gebaut wird,
      # erkennt "autobuild" das automatisch.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # Falls Autobuild nicht klappt, kannst du manuell bauen, z.B.:
      # - name: Build with Maven
      #   run: mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2